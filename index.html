<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"type="image/png"sizes="32x32"href="/images/favicon-32x32.png"/>
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Fraunces:ital,opsz,wght@0,9..144,300;1,9..144,100&family=Montserrat&family=Open+Sans:wght@700&family=Poppins:wght@200;300;900&family=Raleway:wght@400;500;700&family=Rowdies:wght@300;700&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  

    <div class="grid_container">

      <div class="left_container">
       <img src="/images/image-product-desktop.jpg" alt="image-product-desktop"> 
      </div>

      <div class="right_container">
        <div class="right_desc">
          <h3>Perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.<p>
           <div class="price_sec">
            <h1 class="dollar_h1">$149.99</h1>
            <h4>$169.99</h4>
           </div>
           <button><img src="/images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
        </div>
      </div>

    </div>


  
</body>
</html>
